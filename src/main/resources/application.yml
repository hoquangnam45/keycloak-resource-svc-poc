greeting:
  message: "hello"
quarkus:
  http:
    port: 8080
  datasource:
    db-kind: sqlite
    jdbc:
      url: ${DB_URL:jdbc:sqlite:sample.db}
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: db/migration
    migrate-at-start: true
  mybatis:
    map-underscore-to-camel-case: true
  native:
    resources:
      includes:
        - db/migration/**
  oidc:
    enabled: true
    auth-server-url: http://34.142.154.181/realms/david-test-realm
    tls:
      verification: none
  log:
    category:
      # Enable detailed OIDC logging
      "io.quarkus.oidc":
        level: DEBUG
      "io.quarkus.oidc.runtime":
        level: TRACE

      # Show HTTP client requests to Keycloak
      "io.vertx.ext.web.client":
        level: DEBUG

      # Show token validation details
      "io.quarkus.oidc.runtime.OidcProvider":
        level: DEBUG
